<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スロットマシン</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #0c1b2a;
      color: #fff;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
      overflow: hidden;
      width: 650px;
      height: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .reel-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 2px;
    }
    .reel {
      width: 100px;
      height: 400px;
      overflow: hidden;
      background: #222;
      border: 3px solid gold;
      box-shadow: 0 0 10px gold;
    }
    .symbols {
      position: relative;
      top: 0;
      width: 100%;
    }
    .symbol {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .symbol.highlight {
      border: 2px solid yellow;
      background-color: rgba(255,255,0,0.2);
      border-radius: 8px;
    }
    .stop-btn, #start {
      font-size: 16px;
      padding: 5px 10px;
      margin-top: 5px;
    }
    #payoutTable {
      width: 90%;
      max-width: 700px;
      margin: 20px auto 0 auto;
      display: block;
      border: 2px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
      transition: opacity 0.5s ease;
    }
    #start {
      font-size: 24px;
      margin-top: 30px;
    }
    #coinDisplay {
      margin-top: 20px;
      font-size: 18px;
    }
    .coin {
      position: fixed;
      top: -60px;
      width: 40px;
      height: 40px;
      pointer-events: none;
      animation: fall 1.5s linear forwards;
      z-index: 1000;
    }
    @keyframes fall {
      to {
        top: 100%;
        transform: rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ...中略: audio, img, UIボタン定義はそのまま... -->

  <script>
    const reels = [];
    const reelCount = 5;
    const startBtn = document.getElementById("start");
    const slotContainer = document.getElementById("slotContainer");

    // Create reel elements and STOP buttons
    for (let i = 0; i < reelCount; i++) {
      const wrapper = document.createElement("div");
      wrapper.className = "reel-wrapper";
      const reel = document.createElement("div");
      reel.className = "reel";
      const symbolsDiv = document.createElement("div");
      symbolsDiv.className = "symbols";
      reel.appendChild(symbolsDiv);
      wrapper.appendChild(reel);

      const btn = document.createElement("button");
      btn.className = "stop-btn";
      btn.textContent = "STOP";
      btn.dataset.index = i;
      btn.disabled = true; // 初期は無効化
      wrapper.appendChild(btn);

      slotContainer.appendChild(wrapper);
      reels.push(reel);
    }

    // STOPボタンイベントを初期化時にバインド
    document.querySelectorAll('.stop-btn').forEach(btn => {
      btn.addEventListener('click', () => stopReel(+btn.dataset.index));
    });

    // setupReelsでSTOPボタンも毎回無効化
    function setupReels() {
      reels.forEach((reel, i) => {
        const container = reel.querySelector('.symbols');
        container.innerHTML = '';
        for (let j = 0; j < 20; j++) container.appendChild(createSymbolDiv(getRandomSymbol()));
        container.style.top = "0px";

        const stopBtn = document.querySelector(`.stop-btn[data-index="${i}"]`);
        if (stopBtn) stopBtn.disabled = true;
      });
    }

    // startボタン押下時にSTOPを有効化（最後のsetupReelsは削除）
    startBtn.addEventListener("click", () => {
      if (spinningFlags.some(f => f)) return;
      hasChecked = false;
      if (!inBonus && coins < 10) return resultEl.textContent = "コインが足りません。";

      startSound.currentTime = 0;
      startSound.play();
      if (!inBonus) coins -= 10;
      coinsEl.textContent = coins;
      resultEl.textContent = "";
      setupReels();
      spinningFlags = Array(reelCount).fill(true);
      for (let i = 0; i < reelCount; i++) startReel(i);

      document.querySelectorAll('.stop-btn').forEach(btn => {
        btn.disabled = false;
      });
    });

    // 清算ボタンの多重送信防止
    document.getElementById("cashoutBtn").addEventListener("click", async () => {
      const sessionId = new URLSearchParams(window.location.search).get("session");
      const coinsToCashout = coins;
      const cashoutBtn = document.getElementById("cashoutBtn");

      if (!sessionId) {
        alert("セッションが無効です。URLに ?session=xxx が必要です。");
        return;
      }

      cashoutBtn.disabled = true;
      cashoutBtn.textContent = "送信中...";

      try {
        const res = await fetch(`${API_BASE}/api/cashout`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session: sessionId, coins: coinsToCashout })
        });

        if (!res.ok) {
          const errData = await res.json().catch(() => ({}));
          throw new Error(errData?.error || "サーバーエラー");
        }

        alert(`\u2705 清算が完了しました！（${coinsToCashout} Spt）\nウィンドウを手動で閉じてください。`);
        cashoutBtn.textContent = "\u2705 完了しました";
      } catch (err) {
        alert("\u274C 清算エラー: " + err.message);
        cashoutBtn.disabled = false;
        cashoutBtn.textContent = "清算";
      }
    });
  </script>
</body>
</html>
